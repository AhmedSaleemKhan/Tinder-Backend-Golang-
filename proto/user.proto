syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/techschool/simplebank/pb";

message User {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    string phone = 5;
    int64 age = 6;
    string gender = 7;
    repeated string ethnicity = 8;
    bool nsfw = 9;
    string metadata = 10;
    google.protobuf.Timestamp created_at = 11;
}
